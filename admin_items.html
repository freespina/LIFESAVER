<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Creator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Create a Card</h1>
    <form method="POST" class="mb-5">
      <div class="mb-3">
        <input type="text" name="name" class="form-control" placeholder="Name" required>
      </div>
      <div class="mb-3">
        <input type="url" name="link" class="form-control" placeholder="Link" required>
      </div>
      <div class="mb-3">
        <textarea name="description" class="form-control" placeholder="Description" required></textarea>
      </div>
     <a href="/index" class="btn btn-primary" type="submit">submit</a>
    </form>

    <h2 class="mb-3">Cards</h2>
    <div class="row">
      {% for card in cards %}
      <div class="col-md-4 mb-3">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ card.name }}</h5>
            <a href="{{ card.link }}" class="card-link" target="_blank">{{ card.link }}</a>
            <p class="card-text mt-2">{{ card.description }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
